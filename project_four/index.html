<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:700%7CPermanent+Marker&display=swap" rel="stylesheet">>
</head>
<body>
	<div id="vision-board">

		<div id="grow" class="block">

			  <p><span class="text">GROW</span></p>
				<p>LEARN TO DESIGN &<br><strong>Code Websites</strong></p>
		</div>
		<div id="flower" class="block">
			<img src="img/flower.png" alt="flower">
		</div>
		<div id="work" class="block">
			<p>HTML<br>
         CSS<br>
         JAVASCRIPT<br>
         WORDPRESS<br>
         PYTHON<br>
      </p>
		</div>



			<div id="freelance" class="block">
			  <p><span class="text">FREELANCE</span></p>
				<p>MAKE ENOUGH SIDE CASH TO<br><strong>Pay off debt</strong></P>
				<img src="img/piggy.png" alt="piggy">
  	</div>
		<div id="plan" class="block">
			<img src="img/eye.png" alt="eye">
			<p class="tittle"><span class="marker">2020</span><br><strong>VISION BOARD</strong></p>
		</div>
		<div id="travel" class="block">
			<img src="img/plane.png" alt="plane">
			<p><span class="text">TRAVEL</span></p>
			<p>PLAN A TRIP WHERE I CAN<br><strong>Work Remotely</strong></p>

		</div>


		<div id="exercise" class="block">
			 <p>WALK DOG ++<br>
          MEDITATE<br>
          YOGA<br>
          SNUGGLE PUP
       </p>
		</div>
		<div id="dog" class="block">
			<img src="img/doggo.png" alt="doggo">
		</div>
		<div id="mind" class="block">
			<p><span class="text">MIND & BODY</span></p>
			<p>EXERCISE MORE<br>& FIND ZEN IN<br><strong>Challenge</strong></p>

		</div>


	</div>
</body>
</html>
